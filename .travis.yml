sudo: true
dist: xenial
services:
  - docker
language: python
python:
  - '3.7'
before_install:
  - "pip install 'lander>=0.1.0,<0.2'"
  - "pip install xlrd"
  - "pip install numpy"
  - "pip install matplotlib"
  - "pip install pyyaml"
script:
  # Run Python scripts in Travis's Python environment
  - "make dmtestmilestones.tex"
  - "make dmtestgantt.tex"
  - "make testsections.tex"
  # Compile PDF using containerized lsst-texmf
  - "docker run --rm -v `pwd`:/workspace -w /workspace lsstsqre/lsst-texmf:latest sh -c 'make'"
  # Deploy website. See https://github.com/lsst-sqre/lander for CLI options
  - "lander --pdf LDM-503.pdf --upload --lsstdoc LDM-503.tex --env=travis --ltd-product ldm-503"
env:
  global:
    # Add LSST the Docs credentials
    - secure: ""
    - secure: ""
